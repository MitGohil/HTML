<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%" align="center" cellpadding="5" cellspacing="0">
        <tr align="center">
            <td  rowspan="2" bgcolor="yellow">A</td>
            <td bgcolor="pink">B</td>
            <td rowspan="3" bgcolor="red">D</td>
            <td colspan="2" bgcolor="meganta">E</td>
            <td bgcolor="blue">F</td>
        </tr>

        <tr align="center">
            <td bgcolor="orange">C</td>
            <td rowspan="2" bgcolor="lightyellow">G</td>
            <td rowspan="2" bgcolor="skyblue">H</td>
            <td rowspan="2" bgcolor="red+green">I</td>
        </tr>

        <tr align="center">
            <td colspan="2" bgcolor="red+black">J</td>
        </tr>

        <tr align="center">
            <td colspan="3" bgcolor="meganta+yellow">K</td>
            <td bgcolor="purple">L</td>
            <td colspan="2" bgcolor="">M</td>
        </tr>
    </table>
</body>
</html>
